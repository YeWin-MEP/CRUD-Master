<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Employee List - Techfun Sample CRUD</title>

<div th:replace="fragments/header :: header-css" />

</head>
<body>

	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<div class="row" style="margin-bottom: 50px;">

			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">All Employee</h3>
				</div>
				<div class="panel-body">
					<table class="table table-bordered">
						<thead>
							<tr class="btn-success">
								<th>Employee Name</th>
								<th>Email</th>
								<th>Phone</th>
								<th>Address</th>
								<th>Remark</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${#lists.isEmpty(employeeList)}" class="btn-default">
								<td colspan="4" align="center">No Employee Registered
									Yet!!!</td>
							</tr>
							<tr th:each="employee : ${employeeList}">
								<td th:text="${employee.employeeName}"></td>
								<td th:text="${employee.email}"></td>
								<td th:text="${employee.phone}"></td>
								<td th:text="${employee.address}"></td>
								<td th:text="${employee.remark}"></td>
								<td align="center"><a
									th:href="@{/employee/update/{employeeId}(employeeId=${employee.employeeId})}"><span
										class="glyphicon glyphicon-edit"></span></a>&nbsp; &nbsp; <a
									th:href="@{/employee/delete/{employeeId}(employeeId=${employee.employeeId})}"><span
										class="glyphicon glyphicon-trash"></span></a></td>
							</tr>

						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
