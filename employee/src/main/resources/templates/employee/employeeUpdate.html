<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Employee Update - Techfun Sample CRUD</title>

<div th:replace="fragments/header :: header-css" />

</head>
<body>

	<div th:replace="fragments/header :: header"></div>

	<div class="container">

		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">Update Employee</h3>
			</div>

			<div class="panel-body">
				<form th:object="${employeeDto}" th:action="@{/employee/updateConfirm}"
					method="post">

					<div th:replace="fragments/validatorMessage :: message"></div>
					<div th:replace="fragments/customMessage :: message"></div>
					
					<input type="hidden" th:field="*{employeeId}" />

					<div class="form-group">
						<input type="text" th:field="*{employeeName}" class="form-control"
							placeholder="Employee Name" />
					</div>

					<div class="form-group">
						<input type="text" th:field="*{email}" class="form-control"
							placeholder="Email" />
					</div>
					
					<div class="form-group">
						<input type="text" th:field="*{phone}" class="form-control"
							placeholder="Phone" />
					</div>
					
					<div class="form-group">
						<input type="text" th:field="*{address}" class="form-control"
							placeholder="Address" />
					</div>
					
					<div class="form-group">
						<input type="text" th:field="*{remark}" class="form-control"
							placeholder="Remark" />
					</div>

					<input type="submit" class="btn btn-danger pull-right" value="Update" />
				</form>
			</div>

		</div>

	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
